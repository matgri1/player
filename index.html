<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноПопка Плеер</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player-container" style="width: 100%; height: 100%;"></div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const container = document.getElementById('player-container');
        
        if (id) {
            // Добавляем sandbox: allow-scripts (чтобы работал плеер), 
            // но НЕ добавляем allow-popups (чтобы не вылетало "about:blank")
            container.innerHTML = `
                <iframe 
                    src="https://vidlink.pro/movie/${id}?primaryColor=ff0000&autoplay=false" 
                    allowfullscreen 
                    sandbox="allow-forms allow-pointer-lock allow-same-origin allow-scripts allow-top-navigation">
                </iframe>`;
        } else {
            container.innerHTML = '<h1 style="color:white; text-align:center; padding-top:20%;">Упс! Фильм не выбран</h1>';
        }
    </script>
</body>
</html>
