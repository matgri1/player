<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>КиноПопка Плеер</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background-color: #000; overflow: hidden; }
        iframe { border: none; width: 100%; height: 100%; }
    </style>
</head>
<body>
    <div id="player-container" style="width: 100%; height: 100%;"></div>
    <script>
        // Получаем ID фильма из ссылки (например, ?id=123)
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        const container = document.getElementById('player-container');
        
        if (id) {
            // Используем VidLink — он обычно дает меньше рекламы
            container.innerHTML = `<iframe src="https://vidlink.pro/movie/${id}?primaryColor=ff0000&autoplay=false" allowfullscreen></iframe>`;
        } else {
            container.innerHTML = '<h1 style="color:white; text-align:center; padding-top:20%;">Упс! Фильм не выбран</h1>';
        }
    </script>
</body>
</html>
